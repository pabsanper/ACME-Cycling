<!DOCTYPE html>
<html>
<head>
    <title>Autentificación</title>
</head>
<body>
    {% block content %}
        <h1>Bienvenido/a</h1>
        {% if user.is_authenticated %}
             <a href="{% url 'logout' %}">Cerrar sesión</a>
        {% else %}
            <a href="{% url 'login_url' %}">Inicia Sesión</a>
            <a href="{% url 'register_url' %}">Registro</a>
        {% endif %}
    {% endblock %}
</body>
</html>
